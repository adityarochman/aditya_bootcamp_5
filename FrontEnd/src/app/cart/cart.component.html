<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="SaveEmployeeData(f)" class="form-horizontal">

      <div class="col-md-6">
        <h4>Product</h4>
        <div class="thumbnail">

          <img style="height: 40%; width: 40%;" src="{{ cart.profileCart }}" class="img-responsive" alt="" id="profileCart" name="profileCart"
            ngModel>

          <div class="post-content">

          </div>
        </div>
      </div>


      <div class="col-md-2">
        <label style="font-size : 10px; font-family : -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
          id="nameCart" name="nameCart" ngModel>{{cart.nameCart}}</label>
        <br>
      </div>


      <div class="col-md-2">
        <h4>Category</h4>
        <label style="font-size : 15px; font-family : 'Times New Roman', Times, serif; margin-bottom : 40px;" id="categoryCart" name="categoryCart"
          ngModel>{{cart.categoryCart}}</label>
        <br>
      </div>


      <div class="col-md-2">
        <h4>Price</h4>
        <label style="font-size : 15px; font-family : 'Times New Roman', Times, serif;" id="priceCart" name="priceCart" ngModel>Rp. {{cart.priceProduct}}</label>
        <br>
      </div>
      <button>CONTINUE SHOPPING</button>
      <button>CHECK OUT</button>
    </form>
  </div>
</div>
